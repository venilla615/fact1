<!DOCTYPE html>
<html>
<head>
  <title>Factorial Calculator</title>
</head>
<body>

  <h2>Factorial Calculator</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="calculateFactorial()">Calculate</button>

  <p id="result"></p>

  <script>
    // JavaScript function to calculate factorial
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    // Function to read input and show result
    function calculateFactorial() {
      const input = document.getElementById("numberInput").value;
      const num = parseInt(input);

      if (isNaN(num) || num < 0) {
        document.getElementById("result").innerText = "Please enter a non-negative number.";
        return;
      }

      const result = factorial(num);
      document.getElementById("result").innerText = `Factorial of ${num} is ${result}`;
    }
  </script>

</body>
</html>
